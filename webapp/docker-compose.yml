services:
  backend:
    build:
      context: ..
      dockerfile: webapp/backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/webapp/data
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
